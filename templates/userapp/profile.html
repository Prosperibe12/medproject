{% extends "dashbase.html" %}
{% load static %}
{% block title %}
    {{Title}}
{% endblock title %}
{% block content %}
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Profile page</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex">
                    <ol class="breadcrumb ms-auto">
                        <li><a href="" class="fw-normal">Dashboard</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-12">
                <div class="white-box">
                    <div class="user-bg"> <img width="100%" alt="user" src="{% static 'plugins/images/large/img1.jpg' %}">
                        <div class="overlay-box">
                            <div class="user-content">
                                <a href="javascript:void(0)"><img src="{% static 'plugins/images/users/genu.jpg' %}"
                                        class="thumb-lg img-circle" alt="img"></a>
                                <h4 class="text-white mt-2">Email</h4>
                                <h5 class="text-white mt-2">{{request.user.email}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="user-btm-box mt-5 d-md-flex">
                        <div class="col-md-4 col-sm-4 text-center">
                            <h1>{{profile.phone}}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-xlg-9 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Full Name</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="{{profile.first_name}} {{profile.last_name}}"
                                        class="form-control p-0 border-0" readonly> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">BOB</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="email" placeholder="{{profile.dob}}"
                                        class="form-control p-0 border-0" name="example-email"
                                        id="example-email" readonly>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Gender</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" value="{{profile.gender}}" class="form-control p-0 border-0" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
